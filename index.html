<!DOCTYPE html>
<html>
<head>
  <title>GitHub Notification Test</title>
</head>
<body>
  <h2>Press the button to send a notification</h2>
  <br/>
  <button id="notifyBtn">Send Notification</button>
  <br/>
  <input id="TitleEntry" type="text" placeholder="TitleEntry"></input>
  <br/>
  <input id="ContentEntry" type="text" placeholder="Body"></input>

  <script>
    // Ask for permission on load
    if (Notification.permission !== "granted") {
      Notification.requestPermission();
    }

    document.getElementById("notifyBtn").onclick = () => {
      if (Notification.permission === "granted") {
        new Notification(document.getElementById("TitleEntry").value, {
          body: document.getElementById("ContentEntry").value
        });
      } else {
        alert("Please allow notifications first.");
      }
    };
  </script>
</body>
</html>
